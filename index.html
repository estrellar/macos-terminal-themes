<!DOCTYPE html>
<html>
  <head>
    <title>Profiles</title>
  </head>
  <body>
    
    <div id="profile-listing">
      
    </div>
     <script>
      const { ipcRenderer }  = require('electron');
      var profiles = ipcRenderer.sendSync('index-loaded','');
      (function() {
          var listingEl = document.getElementById('profile-listing');
          for(var i = 0; i < profiles.length; i++){
              listingEl.innerHTML += '<p>'+profiles[i].name+'</p><img width="600" height="300" src="'+profiles[i].image_url+'"/>';
          }
      })();
    </script>
     
  </body>
</html>
